
    <div id="container" class="cls-container">

		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img" style="background-image: url('assets/img/bg-img/financas.jpg')"></div>


		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">ControlMe</h1>
		                <p>Realize o login em sua conta</p>
		            </div>
		            <form #form="ngForm" (ngSubmit)="login()" novalidate>
		                <div class="form-group">
                        <input type="text"
                        [(ngModel)]="usuario.dsEmail"
                               name="login"
                              class="form-control"
                                 id="inputEmail"
                        placeholder="E-mail"
                           #dsEmail="ngModel" required autofocus email>
		                </div>
		                <div class="form-group">
                        <input type="password"
                        [(ngModel)]="usuario.dsSenha"
                               name="senha"
                              class="form-control"
                                 id="inputSenha"
                        placeholder="Senha"
                           #dsSenha="ngModel" required>
		                </div>

                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg btn-block">Entrar</button>
		            </form>
		        </div>

		        <div class="pad-all">
		            <a href="pages-password-reminder.html" class="btn-link mar-rgt">Esqueci minha senha</a>
		            <a href="#" [routerLink]="['/registrar']" class="btn-link mar-lft">Criar uma nova conta</a>

		            <div class="media pad-top bord-top">
		                <div class="pull-right">
		                    <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>

		                    <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
		                </div>
		                <div class="media-body text-left text-bold text-main">
		                    Login com
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<!--===================================================-->


		<!-- DEMO PURPOSE ONLY -->
		<!--===================================================-->

		<!--===================================================-->



    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->
