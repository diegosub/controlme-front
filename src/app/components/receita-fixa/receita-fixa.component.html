<app-receita-fixa-title></app-receita-fixa-title>

<form #form="ngForm" class="form-horizontal" novalidate>
<div id="page-content">

    <div class="panel">
    
        <!--Data Table-->
        <!--===================================================-->
        <div class="panel-body">
            <div class="pad-btm form-inline">
                <div class="row">
                    <div class="col-sm-6 table-toolbar-left">
                        <button id="demo-btn-addrow" (click)="abrirModalInserir()" class="btn btn-primary"><i class="demo-pli-add"></i> Nova Receita Fixa</button>
                    </div>
                </div>
            </div>

            <!-- Receitas -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Descricao</th>
                            <th>Categoria</th>
                            <th width="15%">Valor Base</th>
                            <th width="15%">Dia Vencimento</th>
                            <th width="4%"></th>
                            <th width="4%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let receitaFixa of lista">
                            <td>{{receitaFixa.dsReceitaFixa}}</td>
                            <td>
                                {{receitaFixa.categoria.dsCategoria}}
                                <span *ngIf="receitaFixa.subcategoria != null"> - {{receitaFixa.subcategoria.dsSubcategoria}}</span>
                            </td>                            
                            <td>{{receitaFixa.vlReceita | moeda}}</td>
                            <td>{{receitaFixa.nrDiaVencimento}}</td>
                            <td><i class="fa fa-edit" (click)="abrirModalAlterar(receitaFixa.idReceitaFixa)" style="font-size: 16px; cursor: pointer; vertical-align: bottom;" title="Editar"></i></td>
                            <td><i class="fa fa-remove" (click)="inativar(receitaFixa.idReceitaFixa)" style="font-size: 18px; cursor: pointer;" title="Inativar"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>

           
        </div>
        <!--===================================================-->
        <!--End Data Table-->
    
    </div>

</div>
</form>
