<app-receita-title></app-receita-title>

<form #form="ngForm" class="form-horizontal" novalidate>
<div id="page-content">

    <div class="panel">
    
        <!--Data Table-->
        <!--===================================================-->
        <div class="panel-body">
            <div class="pad-btm form-inline">
                <div class="row">
                    <div class="col-sm-6 table-toolbar-left">
                        <button id="demo-btn-addrow" (click)="abrirModalInserir()" class="btn btn-primary"><i class="demo-pli-add"></i> Nova Receita</button>
                    </div>
                    <div class="col-sm-6 table-toolbar-right">
                        <div class="form-group">
                            <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
                            [(ngModel)]="periodo" (dateRangeChanged)="selecionarPeriodoFiltro($event)"></my-date-range-picker>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Receitas -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Conta</th>
                            <th width="15%">Valor</th>
                            <th width="15%">Data</th>
                            <th width="4%"></th>
                            <th width="4%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let receita of lista">
                            <td>
                                {{receita.categoria.dsCategoria}}
                                <span *ngIf="receita.subcategoria != null"> - {{receita.subcategoria.dsSubcategoria}}</span>
                            </td>
                            <td>{{receita.conta.dsConta}}</td>
                            <td>{{receita.vlReceita | moeda}}</td>
                            <td><i class="demo-pli-calendar-4"></i> {{receita.dtReceita | date: 'dd/MM/yyyy'}}</td>
                            <td><i class="fa fa-edit" (click)="abrirModalAlterar(receita.idReceita)" style="font-size: 16px; cursor: pointer; vertical-align: bottom;" title="Editar"></i></td>
                            <td><i class="fa fa-remove" (click)="inativarReceita(receita.idReceita)" style="font-size: 18px; cursor: pointer;" title="Inativar"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>

           
        </div>
        <!--===================================================-->
        <!--End Data Table-->
    
    </div>

</div>
</form>
