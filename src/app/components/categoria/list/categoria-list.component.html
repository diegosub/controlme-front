<app-categoria-title></app-categoria-title>

<div id="page-content">

	

  <div class="row">
		<div class="col-sm-12">
				<div class="panel">							
						<div class="panel-body">
							<div class="eq-height clearfix"	>

								<div class="col-sm-6">	
									
										<div class="panel-heading">
												<h3 class="panel-title"><b>Despesas</b></h3>
											</div>
											<hr>

									<div class="panel bord-hor">
												
												<!--Data Table-->
												<!--===================================================-->
												<div class="panel-body">
														<div class="pad-btm form-inline">
																<div class="row">
																	<div class="col-sm-7 table-toolbar-left">
																			<div class="form-group" style="width:100%">
																				<input id="demo-input-search2" 
																					style="width:100%" 
																					[(ngModel)]="filtroCategoriaDespesa"
																					 type="text" placeholder="Filtrar despesa"
																					 class="form-control" autocomplete="off">
																			</div>

																	</div>
																		<div class="col-sm-5 table-toolbar-right">
																			<button (click)="abrirModalInserir('Despesa')" id="demo-btn-addrow" class="btn btn-default" title="Adicionar Categoria de Despesa"><i class="demo-pli-recycling"></i></button>
																			<button (click)="abrirModalInserir('Despesa')" id="demo-btn-addrow" class="btn btn-primary" title="Adicionar Categoria de Despesa"><i class="demo-pli-add"></i></button>
																		</div>
																</div>
														</div>
														<div class="table-responsive">
																<table class="table table-striped table-hover" *ngIf="listaDespesa.length>0">
																		<thead>
																				<tr>
																						<th class="text-center" width="80%">Categorias de Despesa</th>
																						<th></th>
																						<th></th>
																				</tr>
																		</thead>
																		<tbody>
																				<tr *ngFor="let categoria of listaDespesa | filter: filtroCategoriaDespesa">
																						<td>{{categoria.dsCategoria}}</td>
																						<td><i class="fa fa-edit" (click)="abrirModalAlterar('Despesa', categoria.idCategoria)" style="font-size: 16px; cursor: pointer;" title="Editar"></i></td>
																						<td><i class="fa fa-remove" (click)="inativar(categoria.idCategoria)" style="font-size: 16px; cursor: pointer;" title="Inativar"></i></td>
																				</tr>																				
																		</tbody>
																</table>
														</div>														
												<!--===================================================-->
												<!--End Data Table-->
											</div>
										</div>
										</div>


        <!-- ----------------------- -->

        <!-- RECEITAS -->

        <div class="col-sm-6">

						<div class="panel-heading">
								<h3 class="panel-title"><b>Receitas</b></h3>
							</div>
							 <hr>

           <div class="panel  bord-hor" >

               
         	    <!--Data Table-->
         	    <!--===================================================-->
         	    <div class="panel-body">
         	        <div class="pad-btm form-inline">
         	            <div class="row">
                         <div class="col-sm-7 table-toolbar-left">
                             <div class="form-group" style="width:100%">
								<input id="demo-input-search2" 
								style="width:100%" 
								[(ngModel)]="filtroCategoriaReceita"
								 type="text" placeholder="Filtrar receita"
								 class="form-control" autocomplete="off">
                             </div>

                         </div>
                           <div class="col-sm-5 table-toolbar-right">
							    <button (click)="abrirModalInserir('Receita')" id="demo-btn-addrow" class="btn btn-default" title="Adicionar Categoria de Despesa"><i class="demo-pli-recycling"></i></button>
								<button (click)="abrirModalInserir('Receita')" id="demo-btn-addrow" class="btn btn-primary" title="Adicionar Categoria de Receita"><i class="demo-pli-add"></i></button>
         	               </div>
         	            </div>
         	        </div>
         	        <div class="table-responsive">
										<table class="table table-striped table-hover" *ngIf="listaReceita.length>0">
											<thead>
													<tr>
															<th class="text-center" width="80%">Categorias de Receita</th>
															<th></th>
															<th></th>
													</tr>
											</thead>
											<tbody>
													<tr *ngFor="let categoria of listaReceita | filter : filtroCategoriaReceita">
															<td>{{categoria.dsCategoria}}</td>
															<td><i class="fa fa-edit" (click)="abrirModalAlterar('Receita', categoria.idCategoria)" style="font-size: 16px; cursor: pointer;" title="Editar"></i></td>
															<td><i class="fa fa-remove" (click)="inativar(categoria.idCategoria)" style="font-size: 16px; cursor: pointer;" title="Inativar"></i></td>
													</tr>																				
											</tbody>
										</table>
									 </div>
									 
         	    </div>
         	    <!--===================================================-->
         	    <!--End Data Table-->
             </div>
           </div>
</div>

</div>


</div>

</div>




  	</div>

</div>
