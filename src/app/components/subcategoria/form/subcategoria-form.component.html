<form #form="ngForm" class="form-horizontal" novalidate>
<div class="panel panel-trans">
  <div class="panel-body demo-nifty-modal">

      <!--Static Examplel-->
      <div class="modal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" (click)="fechar()"><i class="pci-cross pci-circle"></i></button>
                      <h4 class="modal-title">
                          <span *ngIf="objeto.idCategoria == null">Cadastrar</span> 
                          <span *ngIf="objeto.idCategoria != null">Alterar</span> 
                          Subcategoria</h4>
                  </div>

                                            
                       

                  <div class="modal-body">

                    <div class="row">
                        <div class="col-sm-12">                                    
                            <label class="control-label"><b>Categoria: </b></label>                                  
                            <label class="control-label">{{lblCategoria}}</label>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-12">                            
                            <label class="control-label">Descrição</label>                                    
                            <input type="text" autocomplete="off"
                            [(ngModel)]="objeto.dsSubcategoria"
                                    name="dsCategoria"
                                    class="form-control"
                                        id="inputDsCategoria"
                            placeholder="Informe a descrição da subcategoria"
                            #dsCategoria="ngModel" required>                           
                        </div>                           
                    </div>                        
                  </div>

                  <div class="modal-footer">
                      <button class="btn btn-default" (click)="fechar()" data-dismiss="modal" type="button">Fechar</button>
                      <button class="btn btn-primary" (click)="inserir()" type="button" *ngIf="objeto.idSubcategoria == null" [disabled]="!form.valid">Cadastrar</button>
                      <button class="btn btn-primary" (click)="alterar()" type="button" *ngIf="objeto.idSubcategoria != null" [disabled]="!form.valid">Alterar</button>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
</form>
