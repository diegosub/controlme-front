<app-transferencia-title></app-transferencia-title>

<div id="page-content">

    <div class="panel">
        
        <!--Data Table-->
        <!--===================================================-->
        <div class="panel-body">
            <div class="pad-btm form-inline">
                <div class="row">
                    <div class="col-sm-6 table-toolbar-left">
                        <button id="demo-btn-addrow" (click)="abrirModalInserir()" class="btn btn-primary"><i class="demo-pli-add"></i> Nova TransferÃªncia</button>
                    </div>
                    <div class="col-sm-6 table-toolbar-right">
                        <div class="form-group">
                            <input id="demo-input-search2" type="text" placeholder="Search" class="form-control" autocomplete="off">
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Conta de Origem</th>
                            <th>Conta de Destino</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr (mouseenter) ="mon()" (mouseleave) ="mof()" [ngClass]="linha" *ngFor="let transferencia of lista">
                            <td>{{transferencia.contaOrigem.dsConta}}</td>
                            <td>{{transferencia.contaDestino.dsConta}}</td>
                            <td>R$ {{transferencia.strVlTransferencia}}</td>
                            <td><i class="demo-pli-calendar-4"></i> {{transferencia.dtTransferencia | date: 'dd/MM/yyyy'}}</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--===================================================-->
        <!--End Data Table-->
    
    </div>

</div>
